<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=v8dlrSUz7jjHwGqgWVC2mwiL"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	var m_city = "哈尔滨";
	map.centerAndZoom(m_city, 12);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	var m_point;
	map.addEventListener("click",function(e){
		m_point = e.point;
		alert(e.point.lng + "," + e.point.lat);
		});
	
	function SetCity(city){
		m_city = city;
	}
	setTimeout(function(){
		map.setCenter(m_city);},500);
		
	function ReturnLngLat(){
		var LngLat = new Array();
		LngLat[0] = m_point.lng;
		LngLat[1] = m_point.lat;
		return LngLat;
	}	
</script>
